<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("mời nhập số a")
        let b=prompt("mời nhập số b")
        let calculation=prompt("mời nhập phép tính")
        let result

        switch (calculation) {
            case "+":
                console.log(result = +a + +b)
                break;
            case "-":
                console.log(result = a - b)
                break;
            case "*":
                console.log(result = a * b)
                break;
            case "/":
                console.log(result = a / b)
                break;
            default:
                break;
        }
        
    </script>
    
</body>
</html>
