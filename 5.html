  <body>
    <script>
      let a = prompt("số a");
      let b = prompt("số b");
      let x = -b / a;

      if (a == 0) {
        if (b == 0) {
          console.log("pt có vô số nghiệm");
        } else {
          console.log("pt vô nghiệm");
        }
      } else {
        console.log("pt có nghiệm duy nhất" + x);
      }
    </script>
