<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = prompt("mời nhập năm");
      if (year > 0) {
        if (year % 4 == 0) {
          console.log("đây là năm nhuận");
        } else {
          console.log("đây không phải năm nhuận");
        }
      } else {
        console.log("năm không hợp lệ");
      }
    </script>
  </body>
</html>
